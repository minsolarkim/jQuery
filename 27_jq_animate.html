<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> animate({객체}) </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            //animate({속성값}, 밀리초) : 위치만큼 이동 (밀리초 동안)
            //{속성값} ==> 객체로 표시/// key : value 이런 느낌

            $("#go").click(function(){
                // $("#myDiv").animate({
                //     left : 200,
                //     top : 200
                // }, 3000);
                //3초 동안 오른쪽으로 200 + top으로 200 
                //(왼쪽, 아래로 하게 하려면 -)

                // 이동(go)누를때 마다 이동하게 하고싶으면 "+=200" 이렇게 해주기
                $("#myDiv").animate({
                    left : "+=200",
                    top : "+=200"
                }, 1000);
            });

            $("#back").click(function(){
                $("#myDiv").animate({
                    left : "-=200", //기존의 위치에서 -= 
                    top : "-=200"
                }, 1000);

            });

            $("#stop").click(function(){
                $("#myDiv").stop();
            });

        })
    </script>
    <style>
        #myDiv {
            position : absolute;
        }
    </style>
</head>
<body>
    <button id="go">이동</button>
    <button id="back">돌아오기</button>
    <button id="stop">중지</button>

    <div id="myDiv">
        <img src="images/image1.gif">
    </div>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
