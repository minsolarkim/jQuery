<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>선택자 filter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        
    $(function(){
        $("img").css("border","2px solid navy");

        $("img").filter("[title *= 'JS']").css("border","4px solid red");
        $("img").filter("[title $= 'a']").css("border","10px solid black")
        $("img").filter("[title ^= 'S']").css("border","20px solid black")
    });
    </script>
</head>
<body>
    <img src="#" title = "JSP" alt="JSP">
    <img src="#" title = "Java" alt="Java">
    <img src="#" title = "Spring" alt="Spring">
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
