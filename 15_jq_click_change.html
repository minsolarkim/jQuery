<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>click, change</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // $(function(){
        //     $("#mySelect").click(function(){
        //         $("[name='str']").change();
        //     })
        // })
        
        $(function(){
            //==================1===================
            //mySelect select에 대한 이벤트 확인 : click, change
            //change 사용
            $("#mySelect").click(function(){
                console.log("> select clicked!!");
            });
            $("#mySelect").change(function(){
                console.log("--> select changed~~");
                //java를 두 번 선택해보면 click은 발생하지만 changed는 발생 안 함
                let sValue = $("#mySelect>option:selected").val();
                $("#inputStr").val(sValue); //val(값) : 값을 설정
                //값이 바뀔때만 실행됨 !!
            });

            //==================2===================
            // radio 버튼에 대한 이벤트 확인 : click, change
            // change 사용

            $(".gender").click(function(){
                console.log("- radio 클릭!!");
            });

            $(".gender").change(function(){
                console.log("- radio change 이벤트 발생~~~");
                let rValue = $(".gender:checked").val();
                $("#inputStr2").val(rValue);
            });

           //==================3===================
           //checkbox 이벤트 확인 : click, change
           //click, change 둘 다 사용 가능

           $(".chk").click(function(){
               console.log("- checkbox clicked!!");
           });
           $(".chk").change(function(){
               console.log("--> checkbox change 이벤트 발생~~~");
            //    let cValue = $(".chk:checked").val();//배열이라 이렇게 아니고
                let cValue = "";
                $(".chk:checked").each(function(){
                    // :checked -->그 중에 체크된 것만 선택@!!
                    //this : 현재 처리중인 JS 객체
                    // cValue += this.value + " "; //이건 JavaScript
                    cValue += $(this).val() + " "; //이게 jQuery 버전
                    $("#inputStr3").val(cValue); 
                });
               
           });
           //얘는 같은 걸 체크해도 change됨 ==> 항상 값이 바뀜
           //====> click이랑 change 동시에 발생 ==> 둘 중에 아무거나 사용 가능

        })
    </script>
</head>
<body>
    <form>
        <!-- ==================1=================== -->
        <select id="mySelect" name="select">
            <option selected disabled>::선택</option>
            <option value="Java">Java</option>
            <!-- value 사용을 하면 텍스트값과 다르게 사용 가능 -->
            <option value="JavaScript">JavaScript</option>
            <option value="jQuery">jQuery</option>
        </select>
        <input type="text" name="str" id="inputStr">
        <hr>

        <!-- ==================2=================== -->
        <input type="radio" name="gender" id="gender1" class="gender" value="F">
        <label for="gender1">여자</label>
        <input type="radio" name="gender" id="gender2" class="gender" value="M">
        <label for="genger2">남자</label>
        <input type="text" name="str2" id="inputStr2">
        <hr>

        <!-- ==================3=================== -->
        좋아하는 운동은?<br>
        <input type="checkbox" name="hobby" class="chk" value="축구">축구
        <input type="checkbox" name="hobby" class="chk" value="야구">야구
        <input type="checkbox" name="hobby" class="chk" value="배구">배구
        <input type="checkbox" name="hobby" class="chk" value="농구">농구
        <!-- name을 똑같이 줌..!! -->

        <input type="text" name="str3" id="inputStr3">

        <input type="submit" value="서버로전송"> 
    </form>

    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
