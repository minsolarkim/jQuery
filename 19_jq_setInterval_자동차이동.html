<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var timer = null;
            var position = 0;

            $("#moveCar").click(function(){
                console.log("> 자동차 이동 버튼 클릭");
                if(timer == null){
                    timer = setInterval(fnMoveCar, 100);
                }
            });

            function fnMoveCar(){
                position += 10;
                $("#car").css("margin-left",position);
            }

            $("#car").click(function(){
                clearInterval(timer);
                //timer 중지 시켜야함 !@
                timer = null;
            })
        })
    </script>
    <style>
        /* #car { margin-left : 50px; } --이걸 먼저 해보고 jQ에 적용*/
    </style>
</head>
<body>
    <button id="moveCar">자동차 이동</button>
    <hr>
    <img id="car" src="images/car.jpg" width="150">
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
