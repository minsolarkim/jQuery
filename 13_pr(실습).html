<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>동적 테이블 실습</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        /* (실습) : 행과 열 값을 읽어서 테이블 만들기.
        val() 메소드
        1. 클릭이벤트 연결
        2. input 태그값 읽어오기(행, 열)
        3. 행, 열 값에 맞추어 table 태그 생성
        4. 원하는 위치(#myDiv)에 table 태그 추가
        */
        $(function(){
            // 1. 클릭이벤트 연결
            $("#btn").click(function(){
                console.log("click 잘 되나유~?");
                //2. input 태그값 읽어오기(행, 열)
                var rowCnt = $("input:eq(0)").val();
                console.log('$("input:eq(0)").val() : '+ $("input:eq(0)").val());

                var colCnt = $("input:eq(1)").val();
                console.log('$("input:eq(1)").val() : ' + $("input:eq(1)").val());

                // 3. 행, 열 값에 맞추어 table 태그 생성
                
                var htmlTag = "<table border>";
                    htmlTag += "<thead>";
                    htmlTag += "<tr>";

                    // htmlTag += "<th>항목1</th>";
                    // htmlTag += "<th>항목2</th>";
                    // htmlTag += "<th>항목3</th>";

                    for(let c = 1; c<=colCnt; c++){
                        htmlTag += "<th>항목" + c +"</th>";
                    }

                    htmlTag += "</tr>";
                    htmlTag += "</thead>";

                    // htmlTag += "<tr>";
                    // htmlTag += "<th>데이터1,1</th>";
                    // htmlTag += "<th>데이터1,2</th>";
                    // htmlTag += "<th>데이터1,3</th>";
                    // htmlTag += "</tr>";

                    // htmlTag += "<tr>";
                    // htmlTag += "<th>데이터2,1</th>";
                    // htmlTag += "<th>데이터2,2</th>";
                    // htmlTag += "<th>데이터2,3</th>";
                    // htmlTag += "</tr>";
                    htmlTag += "<tbody>";

                    for(let row =1; row<=rowCnt; row++){
                        htmlTag += "<tr>";
                            for(let col=1; col<=colCnt; col++){
                                htmlTag += "<td>데이터"+row+", "+ col + "</td>";
                            }
                        htmlTag += "</tr>";
                    }

                    htmlTag += "</tbody>";
                    htmlTag += "</table>";

                    $("#myDiv").html(htmlTag);
            });




        });
    </script>
    <style>
        table {
            border : 1px solid black;
            border-collapse: collapse;
        }
        th {
            background-color: aquamarine;
        }
        #myDiv {
            background-color: pink;
        }
        td {
            background-color : white;
        }
    </style>
</head>
<body>
    <h2>테이블 동적 생성</h2>
    <input type="text" id="row" size="5" value="2">행 &nbsp;
    <input type="text" id="col" size="5" value="3">행 &nbsp;
    <button id="btn">테이블 생성</button>
    <hr>
    <div id="myDiv">
        동적으로 테이블 생성할 영역(n행)
    </div>
    <hr>
    <div>
        <h3>참고 (th) 제외하고, 2행 3열 테이블</h3>
        <table border>
            <thead>
                <tr>
                    <th>항목1</th>
                    <th>항목2</th>
                    <th>항목3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>데이터 1,1</td>
                    <td>데이터 1,2</td>
                    <td>데이터 1,3</td>
                </tr>
                <tr>
                    <td>데이터 2,1</td>
                    <td>데이터 2,2</td>
                    <td>데이터 2,3</td>
                </tr>
            </tbody>
        </table>
    </div>






    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
