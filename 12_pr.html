<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>each, text, html</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        //each : 반복 
        //text : 요소에 있는 text값 변경
        //html : html 읽거나 설정

        $(function(){
            //p태그 전체 다루기 - each() 메소드 사용
            //배열 형태로 출력?한다?
            //배열에서 하나씩 끄집어 내기
            //each(function(idx, element){};) 형태
            $("p").each(function(idx, element){
                // console.log(">> idx: " + idx + ", element: "+element); 
                // console.log(">> idx: " + idx + ", this: " + this);
                console.log(">> idx : " + idx + ", $(this).text(): "+$(this).text());
                // console.log(">> idx : " + idx + ", $(this).html(): "+$(this).html());

                //-----------------------------
                //id 속성 설정
                $(this).prop("id","para-"+idx);
            });

            $("#para-0").css("background-color","yellow");

            //text(), html() 메소드 사용 : 데이터 읽기
            $("#btn1").click(function(){
                var text = $("#para-0").text();
                console.log("id가 para-0인 태그의 text : " +  text);

                var html = $("para-0").html();
                console.log("id가 para-0인 태그의 html : " + html);

                // var textArr = new Array();
                // var htmlArr = new Array();
                // for(let i=0; i<5; i++){
                //     textArr[i] = $("p:eq("+i+")").text();
                //     htmlArr[i] = $("p:eq("+i+")").html();

                //     // textArr[i] = $('"#para-'+ i +'"').text();
                //     // htmlArr[i] = $('"#para-'+ i +'"').html();
                //     // console.log(textArr[i] + " // "+htmlArr[i]);
                    
                //     $("para-"+i).html("<div>"+htmlArr[i]+"</div>");
                //     // 안 되네...
                // }
            });

            //text(), html() 메소드 사용 : 데이터 쓰기
            $("#btn2").click(function(){
                $("#para-1").text("text() : 안녕하세요");
                $("#para-2").html("html() : 안녕하세요");
                $("#para-3").text("<b>text() : 안녕하세요</b>");
                $("#para-4").html("<b>html() : 안녕하세요</b>");
            })







        });
    </script>
</head>
<body>
    <h2>text(), html() 메소드 알아보기</h2>
    <p><strong>첫번째</strong> p태그 </p>
    <p>두번째</p>
    <p>세번째</p>
    <p>네번째</p>
    <p>다섯번째</p>
    <button id="btn1">text(), html() 읽기</button>
    <button id="btn2">text(), html() 쓰기</button>
