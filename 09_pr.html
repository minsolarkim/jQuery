<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        /* 이벤트 연결 : on, off, one 메소드
        on(이벤트, 콜백함수) : 이벤트 연결
        off(이벤트, 콜백함수) : 이벤트 연결 해제
        one(이벤트, 콜백함수) : 이벤트 한 번만 실행 처리
        //bind, unbind : 버전 3.0 deprecated 됨

        ****/

        //on 메소드를 가지고는 자바스크립트의 개게 방식으로 이벤트 명칭, 콜백함수 통해서 여러개의 이벤트를 심플하게 한 번에 정리 가능하다

        var count=1;
        $(function(){
            //one(이벤트, 콜백함수) : 이벤트 한 번만 실행 처리
            $("#btn_one").one("click", function(){
                alert("한 번의 클릭 이벤트만 처리");
            });

            //이벤트 연결 - 클릭(click), 마우스 클릭했을 경우 (여러번도 가능)
            //on(이벤트, 콜백함수)
            $("#btn").on("click",function(){
                console.log("클릭이벤트 처리 : 안녕하세요~ " +count++);
            });

            //단축 이벤트 방식 처리
            $("#btn").click(function(){
                console.log("click() 메소드 실행 : 안녕하세요~~ x" + count++);
            })

            //$("#id").on("click", function(){};)
            // == $("#id").click(function(){};) 같다
            //-------------------------------------------

            //-----------------더블 클릭--------------------
            $("#btn_one").dblclick(function(){
                console.log("dbclick() 메소드 실행 : 안녕안녕 " + count++);
            });

            //------------------이벤트 연결 해제-------------------
            $("#btn").off("click");

            //==============mouseenter, mouseover================
            //mouseenter, mouseover : 해당 영역에 마우스 in
            //그냥 마우스 대면 변하기만 함!!!!
            //마우스 out해도 다시 원래대로 돌아오지 않음
            $("#btn").mouseenter(function(){
                console.log(">>mouseenter 이벤트 발생 " + count++);
                //this : 이벤트 발생 객체(요소)
                $(this).css("background-color","pink");
                //this.css 아님 주의!!!!
            });

            $("#btn").on("mouseover",function(){
                console.log("on(mouseover) 실행~~ " + count++);
                $(this).css("border","none");
            });
            //마찬가지로 $().mouseenter = $().on("mouseover", fn(){};) 


            //==============mouseleave, mouserout==================
            //mouseleave, mouserout : 해당영역에서 마우스가 나갈 때 발생
            $("#btn").mouseleave(function(){
                console.log("mouseleave() 실행~~" + count++);
                $(this).css("background-color","gray");
            });

            $("#btn").on("mouseout",function(){
                $(this).css("border","3px dashed red");
            });

            //====================각각따로============================
            //이미지 위에 마우스가 오면 이미지 변경, 마우스 떠나면 원래 이미지 표시
            //원래는 on()키워드 다음에 mouseenter했지만 메소드 호출해서도 가능
            // $("#img1").mouseenter(function(){
            //     console.log("img1에 mouseenter() 실행" + count++);
            //     $("#img1").prop("src","images/car2.jpg");
            // });

            // $("#img1").on("mouseout",function(){
            //     //on(mouseout,fn) 아님!!!! 쌍따옴표 꼮!!!
            //     console.log("img1에 on(mouserleave) 실행" + count++);
            //     $("#img1").prop("src","images/car1.jpg");
            // });

            //------------------------on----------------------------
            // on() : 여러개 이벤트 한 번에 설정 가능

            // $("#img1").on({
            //     "mouseenter" : function(){
            //         $(this).prop("src","images/car2.jpg");
            //     },
            //     "mouseleave" : function(){
            //         $(this).prop("src","images/car1.jpg");
            //     }
            // });

            //---------------hover()메소드 사용 가능--------------
            $("#img1").hover(
                function(){
                    $(this).prop("src","images/car2.jpg");
                },
                function(){
                    $(this).prop("src","images/car1.jpg");
                }
            );
        });
        
    </script>
    <style>
        div{
            border: 2px solid gray;
            margin:10px;
        }
        #btn_one, #btn {
            width: 150px; height: 150px;
        }
        /* #btn:hover{
            background-color: orange;
        } */
    </style>
</head>
<body>
    <div id="btn_one">한 번만 실행</div>
    <div>
        <div id="btn">안녕~~~</div>
    </div>
    <div>
        <img id="img1" src="images/car1.jpg" alt="자동차2">
    </div>
