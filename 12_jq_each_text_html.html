<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>each, text, html</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        //each : 반복 // text : 요소에 있는 text값 변경 // html : html 읽거나 설정
        $(function(){
            //p태그 전체 다루기 - each() 메소드 사용
            //배열 형태로 출력?한다?
            $("p").each(function(idx, element){
                // console.log(">> idx: " + idx + ", element: " + element); // 쓸 수 있다 - 확인
                // console.log(">> idx: " + idx + ", this: " + this); 
                // console.log(">> idx: " + idx + ", $(this).text(): " + $(this).text()); //text가져오기 
                console.log(">> idx: " + idx + ", $(this).html(): " + $(this).html()); //html을 그대로 가져온다(text랑 다름)

                //id 속성 설정
                $(this).prop("id", "para-" + idx); //idx 받아서 씀 but 안 받고 직접 만들어서 사용 가능하긴 함 그치만 idx번호 받아서 쓰는게 편하긴 함
            });
            $("#para-0").css("background-color", "yellow");

            //text(), html() 메소드 사용 : 데이터 읽기
            $("#btn1").click(function(){
                var text = $("#para-0").text();
                console.log("id가 para-0인 태그의 text : " + text);

                var html = $("#para-0").html();
                console.log("id가 para-0인 태그의 html : " + html);
            });

            //text(), html() 메소드 사용 : 데이터 쓰기
            $("#btn2").click(function(){
                $("#para-1").text("text() : 안녕하세요"); //text 값 설정
                $("#para-2").html("html() : 안녕하세요"); //text 값 설정
                $("#para-3").text("<b>text() : 안녕하세요</b>");
                $("#para-4").html("<b>html() : 안녕하세요</b>");
            });

        });
    </script>
    <style>
        #para-0 { background-color : yellow; }
        #para-1 { background-color : green; }
    </style>
</head>
<body>
    <h2>text(), html() 메소드 알아보기</h2>
    <p><strong>첫번째</strong> p태그</p>
    <p>두번째</p>
    <p>세번째</p>
    <p>네번째</p>
    <p>다섯번째</p>
    <button id="btn1">text(), html() 읽기</button>
    <button id="btn2">text(), html() 쓰기</button>





    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
