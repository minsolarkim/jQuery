<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>이미지전환</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        //prev, next 버튼이 클릭되었을 때 처리
        //prev: 이전 이미지 표시, net : 다음 이미지 표시
        //배열에 저장된 이미지 파일명 사용해서 이미지 표시
        //----------------------
        //배열 데이터 입력 : ["abc.jpg","bbb.png","ab1234.jpg"]
        //파일명이 뭐든 이미지파일이면 된다!
        var imgNames = new Array();
        // imgNames = ["bimg07.jpg","bimg09.jpg", "bimg10.jpg"];
        //파일명이 꼭 순서대로 아니여도 된다 ! 위에처럼
        for(let i=0; i<10; i++){
            let imgNum = i + 1 ;
            if(imgNum<10){
                imgNames[i] = "bimg0" + imgNum + ".jpg";
            }else {
                imgNames[i] = "bimg" + imgNum + ".jpg";
            }
        }
        console.log(imgNames);//배열에 10개있다 index : 0~9

        $(document).ready(function(){
            var idx = 0;
            //next : 다음 이미지(배열에 있는)
            //배열에서 다음 이미지 파일명 가져다 사용
            $("#next").click(function(){
                idx++;
                if(idx >= imgNames.length){ //imgNames의 크기랑 같거나 크면
                idx = 0; //배열의 첫번째로 다시 보내기 -> 반복 성공

                }
            console.log("idx : " + idx);;
            $("img").prop("src","images/" + imgNames[idx]);//idx+1번째 이미지
            console.log($("img").prop("src"));
            });

            //prev : 이전 이미지(배열에 있는)
            $("#prev").click(function(){
                idx--;
                if(idx < 0 ){
                    idx = imgNames.length - 1; 
                    //이래야 9로 감! 길이는 10 마지막 인덱스는 9
                    //배열의 마지막 인덱스(데이터)
                }
                console.log("idx : " + idx);;
                $("img").prop("src","images/" + imgNames[idx]);//idx+1번째 이미지
            console.log($("img").prop("src"));
            })
        });
    </script>

    <style>
        div {
            width : 320px;
            margin: 0 auto;
            position: relative;
        }
        div > a {
            /* 위치 지정 */
            position: absolute;
            top : 150px; left :20px;

            /* 모양 지정 */
            width: 50px; height: 40px;
            background-color: lightgreen;
            border-radius: 25% ;
            border: 2px solid white;

            /* 텍스트 설정 */
            text-decoration: none;
            text-align: center;
            line-height: 40px; /* height값과 같이 주면 가운데로 옴 */
        }
        #next {
            left:250px;
        }
    </style>
</head>
<body>
    <div>
        <img src="images/bimg01.jpg" alt="상품이미지">
        <a id="prev" href="#">prev</a>
        <a id="next" href="#">next</a>
    </div>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
