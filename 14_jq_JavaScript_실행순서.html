<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS 실행순서 </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // JS어디에 있느냐보다 언제 실행되느냐가 더 중요하다
        // DOM 객체를 다룰때 어디서 컨트롤할 수 있는 지
        var order = 1;
        console.log(order++ + " : head script 시작 첫번째 실행문::" + $("#test").text());

        //$(document).ready(function(){});
        //$().ready(function(){});
        //$(function(){}); //이게 제일 간단한 방법
        //ㄴ나는 이렇게 쓰더라도 다른 사람꺼 읽으려면 알아둬야한다!
        $(function(){
            console.log(order++ + " : jQuery ready 시작:: "+$("#test").text());
            
            $("#btn").click(function(){
                console.log(order++ + " : btn click 이벤트 시작:: "+$("#test").text());
                console.log(order++ + " : btn click 끝 시작:: "+$("#test").text());
            });
            console.log(order++ + " : jQuery ready 끝:: "+$("#test").text());

        })
        //body태그 다 읽고 나서 jQuery ready 읽고 해석된다!!

        function call(){
            console.log(order++ + " : function call() 내부 ::" + $("#test").text());
            //함수 만들었다고 실행 되지 않음 // 호출해야 실행
        }
        call();
        console.log(order++ + " : head script 끝 첫번째 실행문::" + $("#test").text());

    </script>
</head>
<body>
    <script>
        console.log(order++ +" : body script 시작 위치 ::" + $("#test").text());
    </script>
    <h2>JavaScript 실행순서 확인</h2>
    <button id="btn">함수 호출</button>
    <button onclick="call()">call function 호출</button>
    <p id="test">p태그 문장</p>
    <script>
        console.log(order++ +" : body script 끝 위치 :: " + $("#test").text());
        //여기에 와서야 읽고 해석 가능하다.

    </script>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
