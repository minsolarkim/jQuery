<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>slideToggle</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p:eq(0)").click(function(){
                $("img").slideToggle(2000);
            });

            //-----------------
            //두번째 p태그가 click되면
            //두번째 p태그가 사라지고, 세번째 p태그 나타나게 처리
            $("p:eq(1)").click(function(){
                var $this = $(this);
                $this.css("background-color","yellow");

                $("#p3").slideDown("slow",function(){
                    $("#p2").slideUp("slow");
                });
            });

            //세번째 p태그 click되면
            //세번째 p태그가 사라지고, 두번째 p태그 나타나게 처리
            //두번째 p태그가 이미 있으면 굳이 새로 안 나타난다
            $("#p3").click(function(){
                var $this = $(this);
                $this.css("background-color", "green");
                $this.slideUp(2000,function(){
                    $("#p2").slideDown(2000);
                });
            });

        });
    </script>
</head>
<body>
    <p><button type="button" value="자동차 숨기기">1</button>첫번째: 자동차 보이기, 자동차 숨기기</p>
    <p id="p2"><button>2</button>두번째 p태그</p>
    <p id="p3"><button>3</button>세번째 p태그</p>
    <p><button>4</button>네번째 p태그</p>
    <hr>
    <img src="images/car1.jpg" alt = "자동차사진">


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
